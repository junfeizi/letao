<!--引用模板-->
<script type="text/html" id="cartTemp">
  {{each item}}
      <li class="mui-table-view-cell mui-media">
          <a href="javascript:;" class="cartBox">
              <div class="mui-slider-right mui-disabled">
                  <a href="javaScript:;" class="mui-btn mui-btn-blue" data-id="{{$value.id}}" id="edit">编辑</a>
                  <a href="javaScript:;" class="mui-btn mui-btn-red" data-id="{{$value.id}}" id="delete">删除</a>
              </div>
              <div class="mui-slider-handle" id="cartDiv">
                  <img class="mui-media-object mui-pull-left" src="{{$value.pic[0].picAddr}}">
                  <div class="mui-media-body boxRight">
                      {{$value.proName}}
                      <p class='mui-ellipsis'>
                          <span>现价: {{$value.price}}</span>
                          <span>原价: {{$value.oldPrice}}</span>
                          <span>鞋码: {{$value.size}} x {{$value.num}}双</span>
                      </p>
                  </div>
              </div>
          </a>
      </li>
  {{/each}}
</script>
